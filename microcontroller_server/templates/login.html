{% extends 'base.html' %} {% load static %} {% block title %}Login{% endblock %}
{% block header %}Login{% endblock %}
{% block content %}
<div class="">
  {% if error %}
    <div class="row justify-content-center">
      <p class="notice text-center  col-8">
        {{ error }}
      </p>
    </div>
  {% endif %}
 
  <div class="row justify-content-center">
    <form class="col-8 col-lg-8 my-3" method="POST">
      {% csrf_token %} 
      <div class="text-center">
      {% for field in form %}
        <label for="{{ field.id_for_label }}" class="">
          {{ field.label }}:
        </label>
        {{ field }} 
      {% endfor %}

      <div  class=""><button type="submit" class="ms-auto">Login</button></div>
    </div>
    </form>
  </div>
</div>
{% endblock %}
